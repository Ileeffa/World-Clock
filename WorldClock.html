<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <<link rel="stylesheet" href="src/style.css" />
<script src="src/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Matt Delac</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="Europe/Madrid" data-country="es">Madrid</option>
        <option value="America/New_York" data-country="us">New York</option>
        <option value="Europe/Amsterdam" data-country="nl">Amsterdam</option>
        <option value="Asia/Tokyo" data-country="jp">Tokyo</option>
      </select>
      <div id="cities">
        <div class="city" id="new-york">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
      <a href="#" id="back-to-main" style="display: none; text-align: center; margin-top: 20px;">Back to Main Page</a>
    </div>
    <footer>
      This project was coded with <span class="heart">â™¡</span> by <strong>Isabel Leeffers</strong> and is
      <a href="https://github.com/Ileeffa/World-Clock" target="_blank">open sourced on GitHub</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
